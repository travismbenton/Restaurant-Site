<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>S&G Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/restaurantStyle.css"> 
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
      header, footer {
        text-align: center;
      }
      body {
        background-color: white;
      }
      label {
        font-weight: bold;
        text-align: right;
      }
      section form {        
        width: 85%;
        margin: auto;
        padding-left: 300px;
      }

      .form-button {
          padding-left: 200px;      
      }
      
    </style>
  </head>

  <body>
    <header>
        <h1>Smoked & Grilled</h1>
    </header>

    <main>      
      <hr>
      <nav>
        <p><a class="btn badge-pill" href="index.html">Home</a>  <a class="btn badge-pill" href="menu.html">Menu</a>  <a class="btn badge-pill" href="contact.html" target=>Contact Us</a></p>
      </nav>
      
      <hr>

      <section class="container-form">

        <form>
          <div class="form-group row">
            <label for="inputName" class="col-sm-3 col-form-label">Name:</label> <!--Distance of Label to Input-->
            <div class="col-sm-4"> <!--Adjust the size of the Input box-->
              <input type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail" class="col-sm-3 col-form-label">Email:</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPhone" class="col-sm-3 col-form-label">Phone:</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="inputPhone" placeholder="Phone">
            </div>
          </div>

          <div class="form-group row">
            <label for="InputInquiry" class="col-sm-3 col-form-label">Reason for Inquiry:</label>
            <div class="col-sm-4">
              <select class="form-control" id="InputInquiry">
                <option selected>Catering</option>
                <option value="1">Private Party</option>
                <option value="2">Feedback</option>
                <option value="3">Other</option>
              </select>
            </div>   
          </div>

          <div class="form-group row">
            <label for="inputInfo" class="col-sm-3 col-form-label">Additional Information:</label>
            <div class="col-sm-4">
              <textarea class="form-control" id="inputInfo" placeholder="Notes"></textarea>              
            </div>
          </div>

          <!--Radio-->

          <div class="form-group row">
            <label for="inputInfo" class="col-sm-3 pt-0 col-form-label">Restaurant Visit?</label>
            <div class="col-sm-3">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">No</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Yes</label>
                </div>

            </div>
          </div>  

          <!--Check Box-->          
          
          <div class="form-group row">
            <label for="inputInfo" class="col-sm-3 pt-0 col-form-label">Contact Availability:</label>            
            <div class="col-sm-4">

              <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                      <label class="form-check-label" for="inlineCheckbox1">M</label>
              </div>
            
              <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">T</label>
              </div>

              <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                      <label class="form-check-label" for="inlineCheckbox3">W</label>
              </div>

              <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option4">
                      <label class="form-check-label" for="inlineCheckbox2">Th</label>
              </div>

              <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                      <label class="form-check-label" for="inlineCheckbox2">F</label>
              </div>

            </div>
          </div>
          
          <!--Submit Button-->

          <div class="form-button">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Send Request</button>
            </div>
          </div>

        </form>
      </section>


   </main>  

      <hr>
      <footer>
        <p>1222 SW 15th Ave Fort Lauderdale, FL 32323</p>
        <p>(305) 445-4545</p>
      </footer>

    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
